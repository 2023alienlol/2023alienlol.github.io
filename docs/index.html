  <body>
    <img id="image" src="https://media.discordapp.net/attachments/1058790028530155591/1074704367564902420/s8eilyr.png?width=2880&height=321">
    
    <script>
      const image = document.getElementById("image");
      let x = Math.floor(Math.random() * window.innerWidth);
      let y = Math.floor(Math.random() * window.innerHeight);
      let dx = 5;
      let dy = 5;
      
      setInterval(function() {
        image.style.left = x + "px";
        image.style.top = y + "px";
        
        x += dx;
        y += dy;
        
        if (x + image.offsetWidth > window.innerWidth || x < 0) {
          dx = -dx;
        }
        if (y + image.offsetHeight > window.innerHeight || y < 0) {
          dy = -dy;
        }
      }, 50);
    </script>
