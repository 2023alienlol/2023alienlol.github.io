<!DOCTYPE html>
<html>
  <head>
    <title>Eilyr Yaivle official website | EILYR YAIVLE</title>
    <style>
      /* Add the text */
      .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 36px;
        font-weight: bold;
        color: white;
        animation: move 10s linear infinite;
      }

      /* Add the animation */
      @keyframes move {
        from {
          transform: translate(-50%, -50%)
        }
        to {
          transform: translate(-50%, -50%) translate(100%, 0);
        }
      }

      /* Add some styling to center the text and set the background color */
      body {
        background-color: #000000;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      width: 400px;
      height: 400px;
      position: relative;
      border: 1px solid black;
    }
    .ball {
      width: 50px;
      height: 50px;
      border-radius: 25px;
      background-color: red;
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ball"></div>
  </div>
  <script>
    const container = document.querySelector(".container");
    const ball = document.querySelector(".ball");
    let xSpeed = 2;
    let ySpeed = 2;
    
    function moveBall() {
      let x = ball.offsetLeft + xSpeed;
      let y = ball.offsetTop + ySpeed;
      let containerWidth = container.offsetWidth;
      let containerHeight = container.offsetHeight;
      let ballWidth = ball.offsetWidth;
      let ballHeight = ball.offsetHeight;
      
      if (x + ballWidth > containerWidth || x < 0) {
        xSpeed = -xSpeed;
      }
      if (y + ballHeight > containerHeight || y < 0) {
        ySpeed = -ySpeed;
      }
      
      ball.style.left = x + "px";
      ball.style.top = y + "px";
    }
    
    setInterval(moveBall, 16);
  </script>
</body>
</html>
