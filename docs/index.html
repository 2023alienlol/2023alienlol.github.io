<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: black;
        margin: 0;
      }
      .image {
        position: absolute;
        top: calc(50% - 576px / 2);
        left: calc(50% - 64.2px / 2);
        width: 288px;
        height: 32.1px;
        background-image: url(https://media.discordapp.net/attachments/1058790028530155591/1074704367564902420/s8eilyr.png?width=2880&height=321);
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="image"></div>
    <script>
      const image = document.querySelector(".image");
      const body = document.querySelector("body");
      const bodyWidth = body.offsetWidth;
      const bodyHeight = body.offsetHeight;
      const imageWidth = image.offsetWidth;
      const imageHeight = image.offsetHeight;
      let xSpeed = Math.random() * 10 - 5;
      let ySpeed = Math.sqrt(Math.pow(10, 2) - Math.pow(xSpeed, 2)) * (Math.random() < 0.5 ? -1 : 1);

      function moveImage() {
        let x = image.offsetLeft + xSpeed;
        let y = image.offsetTop + ySpeed;

        if (x + imageWidth > bodyWidth || x < 0) {
          xSpeed = -xSpeed;
        }
        if (y + imageHeight > bodyHeight || y < 0) {
          ySpeed = -ySpeed;
        }

        image.style.left = x + "px";
        image.style.top = y + "px";
      }

      setInterval(moveImage, 50);
    </script>
  </body>
</html>
