<!DOCTYPE html>
<html>
  <head>
    <title>Eilyr Yaivle official website | EILYR YAIVLE</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://media.discordapp.net/attachments/1058790028530155591/1075923221074944040/P_W_EIL_YR_YVE.png?width=1446&height=1400">
    <style>
      body {
        background-color: white;
        margin: 0;
        overflow: hidden;
      }
      /* 이미지를 가운데로 정렬하는 스타일 */
      .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      /* 이미지 크기를 조정하는 스타일 */
      .image-container img {
        max-width: 100%;
        height: auto;
      }
      /* 핸드폰 화면 크기에 따라 이미지 크기를 조정하는 스타일 */
      @media only screen and (max-width: 600px) {
        .image-container {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          overflow: hidden;
        }
        .image-container img {
          width: 150%;
          height: 150%;
          object-fit: contain;
          object-position: center center;
        }
      }
      /* 컴퓨터 화면 크기에 따라 이미지 크기를 조정하는 스타일 */
      @media only screen and (min-width: 601px) {
        .image-container img {
          max-height: 80vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="https://media.discordapp.net/attachments/797498769985372202/1086041260034359296/sdfsdfsg.png?width=2490&height=1401" alt="사진">
    </div>
  </body>
</html>
