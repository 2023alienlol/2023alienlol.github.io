<!DOCTYPE html>
<html>
  <head>
    <title>Eilyr Yaile</title>
    <style>
      /* Add some styling to center the logo */
      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      /* Set the logo image */
      .logo img {
        width: 50%;
      }

      /* Add media queries for mobile devices */
      @media (max-width: 767px) {
        /* Reduce the size of the logo on mobile devices */
        .logo img {
          width: 75%;
        }
      }
      
      body {
         background-color: #000000;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img src="https://media.discordapp.net/attachments/1058790028530155591/1073306580994506793/eilyr_yaivle_dark.png" alt="Eilyr Yaile logo">
    </div>
  </body>
</html>
